  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/home}">ADD FROM</a></li>
              <li class="breadcrumb-item active"><a th:href="@{/list-employee}">VIEW LIST</a></li>
            </ol>
          </div>
        </div>
         
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quick Example</h3>
              </div>
              
              
                <div>
              <!-- form start -->
              <form th:action="@{/save-employee}" method="post">
              <input type="hidden" name="employeeId" id="employeeId" th:value="${employee.employeeId}" >
                <div class="card-body">
                  <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" name="employeeName" id="employeeName" placeholder="Enter name" class="form-control" style="width: 50%;" th:value="${employee.employeeName}">
                  </div>
                  <div class="form-group">
                    <label for="employeeAddress">Employee Address </label>   
					<input type="text" name="employeeAddress" id="employeeAddress" placeholder="Enter address" class="form-control" style="width: 50%;" th:value="${employee.employeeAddress}"></input>
                  </div>
                  <div class="form-group">
                    <label for="employeeSalary">Employee Salary</label>
                    <input type="text" name="employeeSalary" id="employeeSalary" placeholder="Enter salary" class="form-control" style="width: 50%;" th:value="${employee.employeeSalary}" >
                  </div>
                  <div class="form-group">
                    <label for="password">Employee password</label>
                    <input type="text" name="password" id="password" placeholder="Enter password" class="form-control" style="width: 50%;" th:value="${employee.password}" >
                  </div>
                    <div>
			        	<select name="userRole" id="userRole">
							    <option>Select Role:</option>
							    <option value="ROLE_ADMIN">Role_Admin</option>
							    <option value="ROLE_NORMAL">Role_Normal</option>
			 			</select>
 					 </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
              
             
            <!-- /.card -->
    	 </div><!-- /.col -->
 		</div><!-- /.content-wrapper -->
 	  </div><!-- /.container-fluid -->	
 	 </section> <!-- /.content -->			
 	</div><!-- /.container-fluid -->
